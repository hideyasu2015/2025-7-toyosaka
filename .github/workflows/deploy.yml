name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches:
      - main
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# GITHUB_TOKENの権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ① リポジトリのコンテンツをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ↓↓↓ この一行が重要 ↓↓↓
          lfs: true # Git LFSで管理されているファイルをダウンロードする

      # ② GitHub Pagesにアップロードするための成果物を準備
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # (もしビルドが必要な場合、ここにステップを追加します。例: npm run build)

      # ③ 成果物をアーティファクトとしてアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # アップロードするフォルダを指定 (ビルド成果物がある場合は 'dist' などに変更)
          path: "."

      # ④ GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
